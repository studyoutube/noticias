<div class="card text-white bg-primary mb-3 mt-5">
  <div class="card-header heading">Filtro de not√≠cias por categoria</div>
  <div class="card-body">
    <!-- <h4 class="card-title">Primary card title</h4> -->
    <div class="row mt-3">
      <div class="col-lg-8 offset-lg-2">
        <form (ngSubmit)="buscarNoticia()">
          <div class="form-group">
            <label for="exampleSelect1" class="form-label mt-4"
              >Example select</label
            >
            <select
              name="categoria"
              [(ngModel)]="categoriaSeleccionada"
              class="form-control form-control-lg"
              id="exampleSelect1"
            >
              <option
                [value]="categoria.value"
                *ngFor="let categoria of categorias"
              >
                {{ categoria.nombre }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleSelect2" class="form-label mt-4"
              >Example select</label
            >
            <select
              name="pais"
              [(ngModel)]="paisSeleccionado"
              class="form-control form-control-lg"
              id="exampleSelect2"
            >
              <option [value]="pais.value" *ngFor="let pais of paises">
                {{ pais.nombre }}
              </option>
            </select>
          </div>
          <button type="submit" class="btn btn-dark btn-block btn-lg">
            Buscar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
